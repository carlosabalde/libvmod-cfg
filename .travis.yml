---
sudo: required
dist: trusty

language: c

compiler:
  - clang
  - gcc

env:
  matrix:
    - MAKE_TARGET=check CONFIGURE_FLAGS=--enable-luajit
    - MAKE_TARGET=check CONFIGURE_FLAGS=--disable-luajit
    - MAKE_TARGET=check CONFIGURE_FLAGS='--disable-luajit --disable-flush-jemalloc-tcache'

addons:
  apt:
    packages:
    - libcurl3
    - libcurl4-gnutls-dev
    - libjemalloc-dev
    - liblua5.1-0-dev
    - libluajit-5.1-dev
    - lua5.1
    - luajit
    - python-docutils
    - vim-common

before_install:
  - wget --no-check-certificate https://varnish-cache.org/_downloads/varnish-4.1.10.tgz
  - tar zxvf varnish-*.tgz
  - pushd varnish-*
  - ./autogen.sh
  - ./configure
  - make -sj32
  - sudo make PREFIX='/usr/local' install
  - sudo ldconfig
  - popd

before_script:
  - ./autogen.sh
  - ./configure --prefix=/usr $CONFIGURE_FLAGS
  - make -j1

script:
  - make $MAKE_TARGET -j1
